language: generic
sudo: required
services:
    - docker
before_script:
    - docker build -t bulbs-elements .
script:
    - env
    - docker run -e BROWSER=${BROWSER} bulbs-elements scripts/ci
    - docker run bulbs-elements scripts/lint
env:
  matrix:
  - RUNNER=scripts/ci BROWSER=bs_chrome_50
  - RUNNER=scripts/ci BROWSER=bs_firefox_47
  - RUNNER=scripts/ci BROWSER=bs_safari_8
  - RUNNER=scripts/ci BROWSER=bs_ie_11
  - RUNNER=scripts/lint
  # Jun 26, 2016 (looks like the chrome runner is crashing on travis)
  # - RUNNER=scripts/report-coverage
  global:
  #- CXX=g++-4.8
  - secure: 
  - secure: 
  - secure: 
