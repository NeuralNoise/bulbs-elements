<bulbs-slideshow id="slide-container">
  <div class="slideshow">
    <nav>
      <a
        data-action="Slideshow previous"
        class="slidenav prev"
        title="Previous"
        href="#"
        data-track-category="Article: Slideshow: {{analytics_action}}"
        data-track-action="Prev"
        data-track-label="#">
        <span class="fa fa-chevron-left"></span>
      </a>

      <span class="slidecount"></span>

      <a
        data-action="Slideshow next"
        class="slidenav next"
        title="Next"
        href="#"
        data-track-category="Article: Slideshow: {{analytics_action}}"
        data-track-action="Next"
        data-track-label="#">
        <span class="fa fa-chevron-right"></span>
      </a>
    </nav>

    <div id="slides" class="slideshow">
      <ul class="slides">
        <li>
          <div id="test-slide-1">
            Test Slide 1
          </div>
        </li>

        <li>
          <div id="test-slide-2">
            Test Slide 2
          </div>
        </li>

        <li class="endcard">
          <div class="slides-restart">
            <a
              data-action="Restart slideshow"
              href="#"
              data-track-category="Article: Slideshow: End"
              data-track-action="Restart"
              data-track-label="#">
              <i class="fa fa-refresh"></i> Start Slideshow Over
            </a>
          </div>
        </li>
      </ul>
    </div>

    <nav>
      <a
        data-action="Slideshow previous"
        class="slidenav prev"
        title="Previous"
        href="#"
        data-track-category="Article: Slideshow: {{analytics_action}}"
        data-track-action="Prev"
        data-track-label="#">
        <span class="fa fa-chevron-left"></span>
      </a>

      <span class="slidecount"></span>

      <a
        data-action="Slideshow next"
        class="slidenav next"
        title="Next"
        href="#"
        data-track-category="Article: Slideshow: {{analytics_action}}"
        data-track-action="Next"
        data-track-label="#">
        <span class="fa fa-chevron-right"></span>
      </a>
    </nav>
  </div>
</bulbs-slideshow>
